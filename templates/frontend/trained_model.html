<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trained Model | Text-to-Speech</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(1200px 600px at 10% -10%, #0ea5e9 0%, rgba(14,165,233,0) 60%), radial-gradient(1200px 600px at 110% 10%, #8b5cf6 0%, rgba(139,92,246,0) 60%), #0b1220;
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 24px;
      border-bottom: 1px solid rgba(226,232,240,0.08);
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      letter-spacing: .5px;
    }
    .brand-dot {
      width: 10px; height: 10px; border-radius: 50%; background: linear-gradient(135deg, #22d3ee, #a78bfa);
      box-shadow: 0 0 10px #22d3ee88, 0 0 18px #a78bfa66;
    }
    .page-title { font-weight: 700; font-size: 1.1rem; opacity: .9; }
    .container {
      width: 100%;
      max-width: 960px;
      margin: 32px auto;
      padding: 0 16px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 18px;
    }
    .card {
      background: rgba(2, 6, 23, 0.6);
      border: 1px solid rgba(226,232,240,0.08);
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }
    .card h2 { font-size: 1.15rem; margin-bottom: 10px; }
    textarea {
      width: 100%;
      min-height: 130px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(226,232,240,0.12);
      background: rgba(15, 23, 42, 0.6);
      color: #e2e8f0;
      resize: vertical;
      outline: none;
    }
    .row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 12px;
    }
    select, .meta {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(226,232,240,0.12);
      background: rgba(15, 23, 42, 0.6);
      color: #e2e8f0;
    }
    .buttons { display: flex; gap: 12px; margin-top: 16px; flex-wrap: wrap; }
    button {
      background: linear-gradient(135deg, #22d3ee, #a78bfa);
      border: none;
      padding: 12px 22px;
      border-radius: 10px;
      color: #0b1220;
      font-weight: 700;
      cursor: pointer;
      transition: transform .15s ease, box-shadow .15s ease;
      box-shadow: 0 6px 18px rgba(34,211,238,.25);
    }
    button:hover { transform: translateY(-1px); box-shadow: 0 8px 22px rgba(167,139,250,.28); }
    button.secondary {
      background: transparent;
      color: #e2e8f0;
      border: 1px solid rgba(226,232,240,0.14);
      box-shadow: none;
    }
    .audio-wrap { margin-top: 10px; }
    audio { width: 100%; background: #0b1220; border-radius: 8px; }
    footer {
      margin-top: auto;
      padding: 18px 24px;
      font-size: .9rem;
      color: #94a3b8;
      border-top: 1px solid rgba(226,232,240,0.08);
    }
    footer a { color: #67e8f9; text-decoration: none; }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <header>
    <div class="brand"><span class="brand-dot"></span> <span>Text-to-Speech</span></div>
    <div class="page-title">Trained Model</div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Input</h2>
      <textarea id="textInput" placeholder="Type the text you want to synthesize..."></textarea>
      <div class="row">
        <select id="languageSelect" title="Language">
          <option value="en">English</option>
        </select>
        <div class="meta">Model: Custom Trained (placeholder)</div>
      </div>
      <div class="buttons">
        <button id="btn1">Speak</button>
        <button id="btn2" class="secondary">Stop</button>
        <button id="btn3" class="secondary">Reset</button>
      </div>
      <div class="audio-wrap">
        <audio id="audioPlayer" controls hidden></audio>
      </div>
    </section>
  </main>

  <footer>© 2025 <a href="#">Shoaib Ahmed</a> · Trained model UI</footer>

  <script src="{{ url_for('static', filename='javascript/button1.js') }}"></script>
  <script src="{{ url_for('static', filename='javascript/button2.js') }}"></script>
  <script src="{{ url_for('static', filename='javascript/button3.js') }}"></script>
</body>
</html>
