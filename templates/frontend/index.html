<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3 Buttons Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>3 Buttons Example</h2>

  <button id="btn1">Button 1</button>
  <button id="btn2">Button 2</button>
  <button id="btn3">Button 3</button>

  <!-- Correct linking using url_for() -->
  <script src="{{ url_for('static', filename='javascript/button1.js') }}"></script>
  <script src="{{ url_for('static', filename='javascript/button2.js') }}"></script>
  <script src="{{ url_for('static', filename='javascript/button3.js') }}"></script>
</body>
</html>
