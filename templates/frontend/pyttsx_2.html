<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Text to Speech</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      background: radial-gradient(circle at top, #1e1e2f, #0a0a0f);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* floating glow balls */
    .ball {
      position: absolute;
      border-radius: 50%;
      opacity: 0.4;
      filter: blur(50px);
      animation: float 8s infinite ease-in-out alternate;
    }
    .ball:nth-child(1) {
      background: #00ffff;
      width: 180px; height: 180px;
      top: 10%; left: 15%;
      animation-delay: 0s;
    }
    .ball:nth-child(2) {
      background: #0077ff;
      width: 220px; height: 220px;
      bottom: 15%; right: 10%;
      animation-delay: 2s;
    }

    @keyframes float {
      from { transform: translateY(0px); }
      to { transform: translateY(-30px); }
    }

    .container {
      position: relative;
      z-index: 5;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      width: 90%;
      max-width: 600px;
      padding: 35px;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 30px rgba(0,255,255,0.3);
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #00ffff;
      text-shadow: 0 0 20px #00ffff;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    textarea {
      width: 100%;
      height: 130px;
      border-radius: 12px;
      background: rgba(0,0,0,0.4);
      border: none;
      outline: none;
      padding: 15px;
      color: #00ffff;
      font-size: 16px;
      resize: none;
      box-shadow: inset 0 0 10px rgba(0,255,255,0.3);
      margin-bottom: 20px;
      transition: 0.3s;
    }

    textarea:focus {
      box-shadow: 0 0 15px #00ffff;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }

    button {
      padding: 10px 25px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      color: #fff;
      transition: 0.3s;
    }

    button:hover { transform: scale(1.05); }

    #speakBtn { background: linear-gradient(90deg, #00ffff, #0077ff); }
    #pauseBtn { background: linear-gradient(90deg, #ff9800, #ff5722); }
    #resumeBtn { background: linear-gradient(90deg, #4caf50, #00c853); }
    #stopBtn { background: linear-gradient(90deg, #f44336, #d32f2f); }

    select, input[type="range"] {
      width: 100%;
      margin-top: 5px;
      margin-bottom: 15px;
      accent-color: #00ffff;
    }

    label {
      text-align: left;
      display: block;
      font-size: 14px;
      color: #ccc;
    }

    .settings {
      margin-top: 15px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="ball"></div>
  <div class="ball"></div>

  <div class="container">
    <h1>üöÄ AI Text to Speech</h1>
    <textarea id="textInput" placeholder="Type something..."></textarea>

    <div class="settings">
      <label for="voiceSelect">Voice:</label>
      <select id="voiceSelect"></select>

      <label for="rateRange">Speed:</label>
      <input type="range" id="rateRange" min="100" max="300" value="200">

      <label for="volumeRange">Volume:</label>
      <input type="range" id="volumeRange" min="0" max="100" value="80">
    </div>

    <div class="controls">
      <button id="speakBtn">üéôÔ∏è Speak</button>
      <button id="pauseBtn">‚è∏Ô∏è Pause</button>
      <button id="resumeBtn">‚ñ∂Ô∏è Resume</button>
      <button id="stopBtn">üõë Stop</button>
    </div>
  </div>

  <script>
    const synth = window.speechSynthesis;
    const textInput = document.getElementById('textInput');
    const voiceSelect = document.getElementById('voiceSelect');
    const rateRange = document.getElementById('rateRange');
    const volumeRange = document.getElementById('volumeRange');

    const speakBtn = document.getElementById('speakBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resumeBtn = document.getElementById('resumeBtn');
    const stopBtn = document.getElementById('stopBtn');

    let voices = [];
    let currentUtterance;

    function loadVoices() {
      voices = synth.getVoices();
      voiceSelect.innerHTML = '';
      voices.forEach((voice, i) => {
        const option = document.createElement('option');
        option.value = i;
        option.textContent = `${voice.name} (${voice.lang})`;
        voiceSelect.appendChild(option);
      });
    }

    loadVoices();
    if (speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = loadVoices;
    }

    speakBtn.onclick = () => {
      const text = textInput.value.trim();
      if (!text) return alert("Please type some text first!");
      if (synth.speaking) synth.cancel();

      currentUtterance = new SpeechSynthesisUtterance(text);
      const selectedVoice = voices[voiceSelect.value];
      if (selectedVoice) currentUtterance.voice = selectedVoice;
      currentUtterance.rate = rateRange.value / 200;
      currentUtterance.volume = volumeRange.value / 100;
      synth.speak(currentUtterance);
    };

    pauseBtn.onclick = () => {
      if (synth.speaking && !synth.paused) synth.pause();
    };

    resumeBtn.onclick = () => {
      if (synth.paused) synth.resume();
    };

    stopBtn.onclick = () => {
      if (synth.speaking) synth.cancel();
    };
  </script>
</body>
</html>
