<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Selection</title>
    <style>
        /* Your existing CSS for styling is kept here */
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        #animation-container {
            /* This container is no longer strictly needed for animation but is kept for structure/context */
            width: 200px;
            height: 200px;
            background-color: #3498db;
            margin-bottom: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2em;
            transition: all 0.5s ease-in-out;
        }

        .button-container {
            display: flex;
            gap: 15px;
        }

        .control-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            color: white;
            transition: background-color 0.3s ease;
        }

        #btn-pyttsx { background-color: #e74c3c; } /* Red */
        #btn-api { background-color: #2ecc71; } /* Green */
        #btn-trained { background-color: #f1c40f; } /* Yellow */

        .control-button:hover {
            opacity: 0.9;
        }

        /* The animation/state CSS classes are no longer necessary for redirection */
    </style>
</head>
<body>

  

    <div class="button-container">
        <button id="btn-pyttsx" class="control-button" onclick="redirectToPage('/pyttsx_model')">Pyttsx Model</button>
        <button id="btn-api" class="control-button" onclick="redirectToPage('/api_model')">API Model</button>
        <button id="btn-trained" class="control-button" onclick="redirectToPage('/trained_model')">Trained Model</button>
    </div>

    <script>
        /**
         * Redirects the browser to a specific URL path.
         * @param {string} urlPath - The Flask route to redirect to (e.g., '/pyttsx_model').
         */
        function redirectToPage(urlPath) {
            // Use window.location.href to change the current page URL
            window.location.href = urlPath;
        }
    </script>

</body>
</html>
